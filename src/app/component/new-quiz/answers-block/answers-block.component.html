<div *ngIf="!canEdit">
    <div *ngFor="let answer of answers">
        <span *ngIf="!canEdit">{{answer.title}}</span>
    </div>
</div>


<div *ngIf="canEdit">
    <div *ngFor="let answer of answers">
        <input type="text" *ngIf="canEdit" [value]="answer.title" [(ngModel)]="answer.title">

    </div>
    <button (click)="addAnswer()">Добавить ответ</button>
</div>
