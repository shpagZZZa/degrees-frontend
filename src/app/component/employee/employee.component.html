<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading">
    <h1>Сотрудник {{employee.fullName}}</h1>
    <h3>Должность - {{employee.position.title}}</h3>

    <span *ngIf="quizzes && quizzes.length">Опросы о сотруднике:</span>
    <app-quiz-card *ngFor="let quiz of quizzes" [quiz]="quiz"></app-quiz-card>
</div>
