<h1 *ngIf="group">Группа "{{group.title}}"</h1>
<h2 *ngIf="parent">Родительская группа - {{parent.title}}</h2>

<div id="group">
    <p>Члены команды:</p>
    <app-employee-card *ngFor="let employee of employeeService.getEmployeesByGroup(group.id)"
                        style="background: #44ADD7;color: white" [employee]="employee"
    ></app-employee-card>
</div>
