<app-card *ngIf="!action"
          [title]="employee.fullName"
          [subtitle]="getSubtitle()"
          [link]="'/employee/' + employee.id"
></app-card>

<app-card *ngIf="action" [actionId]="employee.id" [actionButton]="action" (action)="actionEvent.emit(employee)"
          [title]="employee.fullName"
          [subtitle]="getSubtitle()"
          [link]="'/employee/' + employee.id"
></app-card>
